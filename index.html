<!DOCTYPE html>
<html>
  <head>
    <title>Battleships</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="feedback">
        <p class="progress"></p>
        <p class="result"></p>
      </div>

      <div class="user-input">
        <input class="input" type="text" placeholder="A1" />
        <button class="btn-fire">Fire</button>
        <button class="btn-show">Show</button>
      </div>

      <div class="board">
        <div class="col-indexes">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>

        <div class="row-indexes">
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>D</div>
          <div>E</div>
          <div>F</div>
          <div>G</div>
          <div>H</div>
          <div>I</div>
          <div>J</div>
        </div>
        <div class="gameboard"></div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
